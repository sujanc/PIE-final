<div class="container">
  <div class="row">
      <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default">
              <div class="panel-heading">
                <strong>Login</strong>
              </div>
              <div class="panel-body">
                  <form class="form-horizontal" role="form" (ngSubmit)="f.form.valid && onSubmit(form.username)" #f="ngForm" novalidate>
                  <div class="form-group">
                      <label for="inputEmail3" class="col-sm-3 control-label">
                          Username</label>
                      <div class="col-sm-9">
                          <input type="text" class="form-control" name="username" style="font-size:15px" placeholder="Username" [(ngModel)]="form.username" #username="ngModel"
                          required="required">
                          <div *ngIf="f.submitted && username.invalid">
                              <div *ngIf="username.errors.required">Username is required</div>
                            </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="inputPassword3" class="col-sm-3 control-label">
                          Password</label>
                      <div class="col-sm-9">
                          <input type="password" class="form-control"  name="password" style="font-size:15px" placeholder=" Password" [(ngModel)]="form.password" #password="ngModel"
                          required minlength="6">
                          <div *ngIf="f.submitted && password.invalid">
                              <div *ngIf="password.errors.required">Password is required</div>
                              <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                      </div>
                  </div>
                  <div class="form-group last">
                      <div class="col-sm-offset-3 col-sm-9">
                          <button type="submit" class="btn btn-success btn-sm">
                              Sign in</button>
                               <button type="reset" class="btn btn-default btn-sm">
                              Reset</button>
                      </div>
                  </div>
                  </form>
              </div>
              <div class="panel-footer">
                  Not Registered? <a [routerLink]="['/register']" routerLinkActive="router-link-active">Create an Account</a></div>
          </div>
      </div>
  </div>
</div>
