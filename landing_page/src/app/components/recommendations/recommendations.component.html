          <div class="row" style="text-align:center">
            <div class="col-md-12" style="font-size:18px"></div>
            <br /><br /><br /><br />
          </div>
          <div class="row" style="text-align:center;font-size : 16px;">
            <div *ngFor="let blog of recommendations" class="col-md-4">
              <div class="panel panel-default">
                  <div class="panel-heading">Policy Name: {{ blog.policyName | uppercase}}</div>

                <div class="panel-body">
                    <img class="card-img-top" src='{{blog.imageUrl}}' alt="Card image cap">

                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">Policy Id: {{ blog.policyId }}</li>
                    <li class="list-group-item">Insurer Name: {{blog.insurerName}}</li>
      
                  </ul>
                  
                  <div class="panel-footer">
                   <a
                   [routerLink] = "['/policyDetails', blog.insurerName, blog.policyName]"
                   class="btn btn-primary" style ="margin-right: 0%;margin-left:0%; margin-bottom: 2%; font-size: 15px;" onClick="window.location.reload();"
                   >Read more</a>

                   <button class="btn btn-primary" (click)="openDialog(blog.insurerName,blog.policyName,userName)" style=" margin-right: 5%; margin-left:20%;margin-bottom:2%; font-size: 15px;">Buy</button>
                    </div>

                    
                    </div>
              </div>
              <br/>
            </div>
          </div>
